<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch Layout</title>
  <style>
    /* Basic styles just for layout clarity */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #f0f0f0;
      padding: 1rem;
    }

    header .nav, footer .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      padding: 2rem;
    }

    .box {
      background-color: #e0e0e0;
      padding: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    .text-section {
      margin-bottom: 1rem;
    }

    .button-group button {
      margin-right: 1rem;
    }

    .image-gallery img {
      margin-right: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="nav">
      <span class="logo"><strong>Logo</strong></span>
      <div class="menu">
        <a href="#">Menu 1</a>
        <a href="#">Menu 2</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="box">
      [ Box Content â€” could be a banner, video, or form ]
    </section>

    <section class="text-section">
      <p>Text goes here... You can write a description, intro text, or any kind of content.</p>
    </section>

    <section class="button-group">
      <button type="button">Map</button>
      <button type="button">Facebook</button>
      <button type="button">Instagram</button>
    </section>

    <section class="image-gallery">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.dnaindia.com%2Fworld%2Freport-pm-k-p-sharma-oli-faction-accepts-nepal-sc-s-verdict-ruling-party-may-split-2877570&psig=AOvVaw0pm3m9Cpf6fWHqWAwEW2Ug&ust=1744604993891000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCJCRup2W1IwDFQAAAAAdAAAAABAE" alt="Image 1" width="100" height="100">
      <img src="#" alt="Image 2" width="100" height="100">
      <img src="#" alt="Image 3" width="100" height="100">
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <span>&copy; 2025 Your Company ALL COPYRIGHT</span>
      <span>24/7 Contact Info: +123 456 7890</span>
    </div>
  </footer>

</body>
</html>
